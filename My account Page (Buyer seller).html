<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo-link">
                <img src="logo.png" alt="Company Logo" class="logo">
                <span class="logo-text">MyBrand</span>
            </a>
        </div>

        <div class="navbar-middle">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Order Tracker</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>
        </div>

        <div class="navbar-right">
            <a href="#" title="User Profile"><i class="fas fa-user-circle"></i></a>
            <a href="#" title="Shopping Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" title="Search"><i class="fas fa-search"></i></a>
        </div>
    </nav>

</body>
</html>
